<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-green-900 text-white p-5">
    <div class="mb-10 flex items-center gap-4">
      <!-- Updated logo path and size -->
      <img src="./logo.svg" alt="Logo" class="w-14 h-14" />
      <!-- Shifted text slightly right -->
      <h1 class="text-lg font-bold ml-2">শস্য শ্যামলা</h1>
    </div>
    <nav class="space-y-4">
      <div class="bg-green-700 rounded px-3 py-2">Dashboard</div>
      <div id="home"
       class="hover:bg-green-800 rounded px-3 py-2 cursor-pointer">Home</div>
    
      <div id="logout"
       class="mt-10 hover:bg-red-800 rounded px-3 py-2 cursor-pointer">Logout</div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-3xl font-bold mb-6">Perishable Goods Inventory</h1>

    <!-- Form -->
    <form id="inventoryForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded shadow mb-6">
      <input type="text" id="type" placeholder="Produce Type" class="border p-2 rounded" required />
      <input type="number" id="quantity" placeholder="Quantity (kg)" class="border p-2 rounded" required />
      <input type="date" id="harvestDate" class="border p-2 rounded" required />
      <input type="text" id="storageLocation" placeholder="Storage Location" class="border p-2 rounded" required />
      <button type="submit" class="col-span-1 md:col-span-2 bg-green-800 text-white py-2 rounded hover:bg-green-500">Save Record</button>
    </form>

    <!-- Table -->
    <div class="bg-white p-6 rounded shadow">
      <table class="w-full text-sm table-auto">
        <thead>
          <tr class="bg-green-800 text-white">
            <th class="p-2 text-left">Produce</th>
            <th class="p-2 text-left">Quantity</th>
            <th class="p-2 text-left">Harvest Date</th>
            <th class="p-2 text-left">Storage Location</th>
            <th class="p-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryTable" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <script src="./dashboard.js"></script>
</body>
</html>
